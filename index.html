<!DOCTYPE html>
<html>
<head>

</head>

    <div class="todo-box box">
      <form class="todo-form">
        <input type="text" placeholder="WRITE YOUR GOAL">
      </form>
    </div>

  <script src="js/userInfo.js"></script>
  <script src="js/clock.js"></script>

</html>
